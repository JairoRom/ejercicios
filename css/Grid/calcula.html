<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcula.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="calcula">
            <div class="resultado">
                0
            </div>
            <div class="operators">
                <span class="mas">+</span>
                <span class="menos">-</span>
                <span class="multi">*</span>
                <span class="divi">/</span>
            </div>

            <div class="teclas">
                <div class="numbers">
                    <span class="siete">7</span>
                    <span class="ocho">8</span>
                    <span class="nueve">9</span>
                    <span class="cuatro">4</span>
                    <span class="cinco">5</span>
                    <span class="seis">6</span>
                    <span class="tres">3</span>
                    <span class="dos">2</span>
                    <span class="uno">1</span>
                    <span class="cero">0</span>
                    <span class="punto">.</span>
                    <span class="ac">AC</span>  
                </div>
                <div class="equals">
                    <span class="igual">=</span>
                </div>
            </div>

        </section>
    </main>
  
</body>
</html>
