<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>title</th>
          <th>cash entries</th>
          <th>user cash outflows</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Enero</td>
          <td>100</td>
          <td>200</td>
        </tr>
        <tr>
          <td>Febrero</td>
          <td>200</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Marzo</td>
          <td>150</td>
          <td>400</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>5000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
