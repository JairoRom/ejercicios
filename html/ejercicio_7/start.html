<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <section>
      <button disabled>Search</button>
    </section>
    <br>
    <section>
      <label for="range">Range</label>
      <input type="range" name="range" min="0" max="100" step="2" autofocus>
    </section>
    <br>
    <section>
      <label for="autoselect">Checkbox</label>
      <input type="checkbox" name="autoselect" checked>
    </section>
    <br>
    <section>
      <label for="date">Date</label>
      <input type="date" name="date">
    </section>



  </body>
</html>
