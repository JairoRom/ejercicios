<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog page</title>
</head>
<body>
    <article background="random.png">
        <header><h1>Blog page</h1></header>
        <h3>Welcome to this blog!</h3>
        <p>This paragraph is a paragraph</p>
        
        <p><img src="random.png" alt="Something"></p>
    </article>
    <hr>
    <form>
        <div>
            <b>
                <label for="email">Email's here:</label>
                <input type="email" name="email" required>
            </b>
        </div>
        
        <div>
            <b>
                <label for="submit">Submit button:</label>
                <button>Click here</button>
            </b>
        </div>

    </form>
    <hr>
    <footer>
        <h4>This is a footer</h4>
        <img src="pie.png" alt="Algo">

    </footer>
    
</body>
</html>
