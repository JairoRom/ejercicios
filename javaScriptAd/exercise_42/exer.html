<body>
    <h1>Local Storage</h1>
    <script>
        const user = {
            id: 1,
            name: "John",
            age: 25,
        };
        
        function savingTheUser(userFunc) {
            const userJson=JSON.stringify(userFunc);
            localStorage.setItem("user", userJson);
        }
        localStorage.setItem("name","Casimiro")
        savingTheUser(user);

    </script>


</body>
