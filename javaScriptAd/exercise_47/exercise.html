<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here

  ///Creamos la variable que recoja los form-input
  const allInput= document.querySelectorAll(".form-input");
  //iteramos para que los recorra
  allInput.forEach(inputs=>{
    const title=inputs.previousElementSibling.textContent; //recoge el "hijo" previo al input, siendo label
    const values=inputs.value;
    console.log(title);
    console.log(values);
  })
</script>
